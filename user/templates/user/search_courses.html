{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتایج جستجو</title>
    <link rel="stylesheet" href="{% static 'user/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>نتایج جستجو</h2>
        <ul>
            {% for course in courses %}
                <li>{{ course.course_name }} - {{ course.instructor_name }} - {{ course.schedule }}
                    <a href="{% url 'select_course' course.id %}">انتخاب</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'student_dashboard' %}">بازگشت به لیست دروس</a>
    </div>
</body>
</html>
