{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت دروس</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">مدیریت دروس</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="course_name" class="block text-sm font-medium text-gray-700">نام درس:</label>
                <input type="text" id="course_name" name="course_name" required class="block w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="instructor_name" class="block text-sm font-medium text-gray-700">نام استاد:</label>
                <input type="text" id="instructor_name" name="instructor_name" required class="block w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="schedule" class="block text-sm font-medium text-gray-700">زمان برگزاری:</label>
                <input type="text" id="schedule" name="schedule" placeholder="'روزهفته' 'زمان' - 'روزهفته' 'زمان'    /زمان‌ها:صبح-ظهر-عصر - مثال:‌شنبه عصر - یکشنبه صبح" required class="block w-full px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">اضافه کردن درس</button>
        </form>
        <h3 class="mt-6 text-xl font-semibold">دروس موجود</h3>
        <ul class="mt-3">
            {% for course in courses %}
                <li class="p-3 bg-white border border-gray-300 rounded-md shadow-sm">{{ course.course_name }} - {{ course.instructor_name }} - {{ course.schedule }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
