{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهده دروس</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">مشاهده دروس</h2>
        <form method="GET" action="{% url 'search_courses' %}" class="mb-6">
            <label for="search" class="block text-sm font-medium text-gray-700">جستجو:</label>
            <div class="flex">
                <input type="text" id="search" name="search" placeholder="نام درس یا نام استاد" class="flex-1 px-3 py-2 mt-1 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="px-4 py-2 ml-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">جستجو</button>
            </div>
        </form>
        <h3 class="text-xl font-semibold">لیست دروس</h3>
        <ul class="space-y-4">
            {% for course in courses %}
                <li class="p-3 bg-white border border-gray-300 rounded-md shadow-sm">{{ course.course_name }} - {{ course.instructor_name }} - {{ course.schedule }} <a href="{% url 'select_course' course.id %}" class="text-blue-500 hover:underline">انتخاب</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'selected_courses' %}" class="block mt-4 text-blue-500 hover:underline">مشاهده دروس انتخاب‌شده</a>
    </div>
</body>
</html>
