{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروس انتخاب‌شده</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">دروس انتخاب‌شده</h2>
        <ul class="space-y-4">
            {% for selection in selections %}
                <li class="p-3 bg-white border border-gray-300 rounded-md shadow-sm">{{ selection.course.course_name }} - {{ selection.course.instructor_name }} - {{ selection.course.schedule }} <a href="{% url 'remove_course' selection.id %}" class="text-blue-500 hover:underline">حذف</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'student_dashboard' %}" class="block mt-4 text-blue-500 hover:underline">بازگشت به لیست دروس</a>
    </div>
</body>
</html>
